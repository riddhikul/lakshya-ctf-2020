upstream lakshyactf {
    server web:8000;
}

server {
    listen 80;
    server_name your_domain.com;
    client_max_body_size 60M;
    location / {
        proxy_pass http://lakshyactf;  # Corrected upstream name
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /app/static/;
    }

    location /media/ {
        alias /app/media/;
    }
}

